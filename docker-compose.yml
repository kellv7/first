version: '3.8'

services:
  web:
    build: .
    container_name: my-web-app
    ports:
      - "8082:80"
    restart: unless-stopped
    volumes:
      - ./logs/nginx:/var/log/nginx
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
